<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet/less" type="text/css" href="style.less" />
  <script src="//cdn.jsdelivr.net/npm/less@3.13" ></script> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="shortcut icon" href="./assets/ig-logo.png" type="image/x-icon">
  <title>celeste (@stargazing.aficionado) - Instagram photos and videos</title>
</head>
<body>
  <header>
    <img src="./assets/logo.png" alt="instagram-logo" id="instagram-logo" />
    <form name="search">
      <input type="search" name="search" value="ðŸ”Ž Search" disabled />
    </form>
    <nav>
      <img src="./assets/nav-logos.png" alt="fake-navigation-buttons" />
      <img src="./assets/posts/celeste-post3.jpg" alt="profile-picture" id="profile-pic" />
    </nav>
  </header>
  <main>
    <section id="profile-information">
      <span id="profile-picture">
        <img src="./assets/posts/celeste-post3.jpg" alt="profile-pic" id="profile-image" />
      </span>
      <aside>
        <div id="profile-name">
          <h1>stargazing.aficionado</h1>
          <img src="./assets/follow-icons.png" alt="icons" id="follow-icons" />
        </div>
        <div id="profile-stats">
          <ul>
            <li><span class="count">101</span> posts</li>
            <li><span class="count">253k</span> followers</li>
            <li><span class="count">200</span> following</li>
          </ul>
        </div>
        <div id="bio">
          <h2>celeste the owl</h2>
          <p>when i look up at the stars, I just wonder...what will they all become someday?</p>
        </div>
      </aside>
    </section>
    <section id="stories">
      <div class="story-container">
        <span class="story-photo">
          <img src="./assets/wands-story.png" alt="wands-story" class="story-img" />
        </span>
        <p>âœ¨</p>
      </div>
      <div class="story-container">
        <div class="story-photo">
          <img src="./assets/owl-story.jpg" alt="owl-story" class="story-img" />
        </div>
        <p>ðŸ¦‰</p>
      </div>
    </section>
    <div id="divider">
      <div id="posts">
        <img src="./assets/grid.png" alt="grid-icon" />
        POSTS
      </div>
      <div>
        <img src="./assets/tagged-icon.png" alt="grid-icon" />
        TAGGED
      </div>
    </div>
    <section id="photo-grid">
      <span>
        <img src="./assets/posts/celeste-post1.webp" alt="celeste-post1" />
      </span>
      <span>
        <img src="assets/posts/celeste-post2.jpg" alt="celeste-post2" />
      </span>
      <span>
        <img src="./assets/posts/celeste-post4.jpg" alt="celeste-post4" />
      </span>
      <span>
        <img src="./assets/posts/celeste-post5.jpg" alt="celeste-post5" />
      </span>
      <span>
        <img src="./assets/posts/celeste-post3.jpg" alt="celeste-post3" />
      </span>
      <span>
        <img src="./assets/posts/celeste-post6.jpg" alt="celeste-post6" />
      </span>  
    </section>
  </main>
  <footer>
    <img src="./assets/footer.png" alt="fake-instagram-footer" />
  </footer>
</body>
</html>
